<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IBA Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --chat-bg: #1e293b;
            --user-bubble: #2563eb;
            --gemini-bubble: #334155;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Chat Container */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Bubble Styles */
        .message-row {
            display: flex;
            margin-bottom: 20px;
            width: 100%;
        }

        .user-row { justify-content: flex-end; }
        .gemini-row { justify-content: flex-start; }

        .bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .user-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .gemini-bubble {
            background-color: var(--gemini-bubble);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        /* Avatar styling */
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }

        /* Input Area */
        .input-area {
            background-color: var(--bg-dark);
            border-top: 1px solid #334155;
            padding: 20px;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #chat-input {
            background-color: #1e293b;
            border: 1px solid #475569;
            color: white;
            border-radius: 25px;
            padding: 12px 20px;
            padding-right: 100px;
        }

        #chat-input:focus {
            box-shadow: 0 0 0 2px var(--user-bubble);
            background-color: #1e293b;
        }

        #gpt-button {
            position: absolute;
            right: 5px;
            top: 5px;
            border-radius: 20px;
            padding: 7px 20px;
            background-color: var(--user-bubble);
            border: none;
        }

        /* Skeleton Animation */
        .skeleton-loader {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>

<body>

    <header>
        <div class="container text-center">
            <h4 class="mb-0">PlacementPro</h4>
            <small class="text-muted">IBA Interactive Bot</small>
        </div>
    </header>

    <div id="chat-window">
        <div class="chat-container" id="list-group">
            <div class="text-center text-muted my-5">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <div id="response-loader" class="chat-container"></div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" class="form-control" id="chat-input" placeholder="Type your message...">
            <button id="gpt-button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $("#gpt-button").click(function () {
            var question = $("#chat-input").val();
            if(!question) return;

            // 1. Append User Message
            let user_html = `
                <div class="message-row user-row">
                    <div class="bubble user-bubble">${question}</div>
                </div>`;
            
            $("#list-group").append(user_html);
            $("#chat-input").val("");

            // 2. Show Loader
            let loader_html = `
                <div id="loader" class="message-row gemini-row">
                    <div class="bubble gemini-bubble">
                        <div class="skeleton-loader">
                            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                        </div>
                    </div>
                </div>`;
            $("#list-group").append(loader_html);
            
            // Scroll to bottom
            $("#chat-window").scrollTop($("#chat-window")[0].scrollHeight);

            $.ajax({
                type: "POST",
                url: "/",
                data: { 'prompt': question },
                success: function (data) {
                    $("#loader").remove(); // Remove loader

                    let gpt_html = `
                        <div class="message-row gemini-row">
                            <div class="bubble gemini-bubble">
                                <p id="typing-demo" class="mb-0"></p>
                            </div>
                        </div>`;
                    
                    $("#list-group").append(gpt_html);

                    var i = 0;
                    function typeWriter() {
                        if (i < data.length) {
                            $(".gemini-row:last #typing-demo").text($(".gemini-row:last #typing-demo").text() + data.charAt(i));
                            i++;
                            setTimeout(typeWriter, 5);
                            $("#chat-window").scrollTop($("#chat-window")[0].scrollHeight);
                        }
                    }
                    typeWriter();
                }
            });
        });

        // Allow "Enter" key to send
        $("#chat-input").keypress(function (e) {
            if(e.which == 13) {
                $("#gpt-button").click();
            }
        });
    </script>
</body>
</html>
